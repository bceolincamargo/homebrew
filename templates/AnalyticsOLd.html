  
{% extends "base.html" %}

{% block top %} 
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
		var data = new google.visualization.DataTable();
		data.addColumn('date', 'date');
		data.addColumn('number', 'temperature');
		
		data.addRows([
		new Date['20/03/2020', 20.1], new Date['20/03/2020', 20.2], ['20/03/2020', 20.3], ['20/03/2020', 20.4], ['20/03/2020', 20.5], 
		['20/03/2020', 20.6], ['20/03/2020', 20.7], ['20/03/2020', 20.8], ['20/03/2020', 20.9], ['20/03/2020', 21.0]
		]);
        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
<div id="curve_chart" style="width: 900px; height: 500px;"> 
{% endblock %}
